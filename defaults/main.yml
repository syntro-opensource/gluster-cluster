---
# defaults file for gluster-cluster

servers:
  - { ip: 192.168.200.21, hostname: gluster1.storage.local }
  - { ip: 192.168.200.22, hostname: gluster2.storage.local }

partition:
  device: /dev/vda
  parts:
    system:
      start:
        val: "1"
        unit: ""
      end:
        val: 2.0
        unit: GiB
      fs: ext4
    gluster:
      start:
        val: 2.01
        unit: GiB
      end:
        val: 100
        unit: "%"
      fs: xfs


vol_name: dockerfs
brick_dir: "/data/{{ vol_name }}"

glustervolume:
  name: demo-ha
  brick: "{{ brick_dir }}/ssdbrick/"